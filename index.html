<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="shortcut icon" type="image/x-ico" href="img/favicon.ico">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">	
	<title>miniloja-javascript</title>
</head>
<body>
	<header>
		<h1>MINI LOJA <a href="index.html"><img src="img/loja.png" alt="loja"></a></h1>
	</header>
	<main>
		<div class="title">
				<h2>Produtos</h2>
				<span>Lista de Produtos da minha loja</span>			
		</div>

		<div class="card">

			<div class="lineinput">
				<label>Produto:</label>
				<input type="text" id="Produto"  placeholder="produto">
			</div>

			<div class="lineinput">
				<label>Valor do Produto:</label>
		     	<input type="text" id="Valor-do-Produto" placeholder="valor do produto">
			</div><br>

			<div class="input-div"> 
			<input type="submit" name="salvar" value="salvar" onclick="produto.salvar();">
			<input type="submit" name="cancelar" value="cancelar" onclick="produto.cancelar();">
			</div>
			
		
		</div>

		<div class="content">
			<table border="1">
				<thead>
					<th>id</th>
					<th>produto</th>
					<th>valor</th>
					<th>opções</th>
				</thead>
				<tbody id="table-body">
			
				</tbody>	
			</table>
					
		</div>

	</main>
	<footer>
		<p style="text-align:center;"><i>Autor: <span>David Silva Santos</span></i></p>
	</footer>
	
	<script src="js/app.js"></script>

</body>
</html>
